<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="this is an ecommerce project" />
    <title>E-commerce Project</title>

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar starts herer -->
    <i id="menu-icon" class="fas fa-bars fa-2x"></i>
    <nav id="menu" class="hidden">
      <ul class="nav-upper flex-space-around">
        <li class="nav__list">
          <a href="index.html" class="nav__link">Home</a>
        </li>
        <li class="nav__list">
          <a href="register.html" class="nav__link">Register</a>
        </li>
        <li class="nav__list">
          <a href="login.html" class="nav__link">Login</a>
        </li>
        <li class="nav__list">
          <a href="index.html" class="nav__link">Logout</a>
        </li>
        <li class="nav__list">
          <a href="contact.html" class="nav__link">Contact</a>
        </li>
        <li class="nav__list">
          <a href="profile.html" class="nav__link"
            ><img
              class="profile-icon"
              src="images/profileme.jpeg"
              alt="profile image"
          /></a>
        </li>
      </ul>

      <ul class="nav-lower flex-space-around">
        <li class="nav__list">
          <a href="index.html" class="nav__brand nav__link">Rana anaR</a>
        </li>
        <li class="nav__list">
          <a href="cart.html" class="nav__link"
            ><span><i class="fa-solid fa-cart-shopping"></i> </span>Cart 2
            product - $124.40</a
          >
        </li>
      </ul>
    </nav>
    <!-- navbar ends herer -->

    <main>
      <section class="login">
        <h2 class="section-title text-center">User Login</h2>

        <div class="card">
          <form action="" class="form">
            <div class="form-control flex-center">
              <label for="email">Email</label>
              <input type="email" id="email" required autocomplete="email" />
            </div>
            <div class="form-control flex-center">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                required
                autocomplete="password"
              />
            </div>

            <div class="form-control flex-center form-btn-field">
              <button type="submit" class="btn contact-btn">Submit</button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <!-- footer starts herer -->
    <footer class="footer flex-space-around">
      <div class="flex-space-around">
        <label for="subscribe">Subscribe to News-Letter: </label>

        <input
          type="email"
          name="subscribe"
          id="subscribe"
          class="footer__input"
          placeholder="Your email address"
        />

        <button class="btn btn-subscribe">subscribe</button>
      </div>

      <div>
        <p>&copy; Copyrights 2024 Rana anaR. All rights reserved.</p>
      </div>
    </footer>
    <!-- footer ends herer -->

    <script src="scripts/script.js"></script>
  </body>
</html>

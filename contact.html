    <!-- navbar starts herer -->

        <li class="nav__list">

    <!-- navbar ends herer -->

    <main>
      <section class="contact-section">
        <h2 class="section-title text-center">Contact Us</h2>

        <div class="contact-container flex-center">
          <form action="" class="form card">
            <div class="form-control flex-center">
              <label for="name">Name</label>
              <input type="text" id="name" required autocomplete="name" />
            </div>
            <div class="form-control flex-center">
              <label for="email">Email</label>
              <input type="email" id="email" required autocomplete="email" />
            </div>
            <div class="form-control flex-center">
              <label for="message">Message</label>
              <textarea name="message" id="message"></textarea>
            </div>

            <div class="form-control flex-center form-btn-field">
              <button type="submit" class="btn contact-btn">Submit</button>
            </div>
          </form>

          <div class="contact-address flex-space-around">
            <address>
              <h4>Address:</h4>
              <p>123 ami jabo bari</p>
              <p>Dhaka, Bangladesh</p>

              <br />
              <span>Call: </span>
              <a href="tel:+88017xxxxxxxx">+88017xxxxxxxx</a>
            </address>

            <iframe
              class="contact__map"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14606.521279734154!2d90.39871895261007!3d23.76055879759652!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c783c3404f0d%3A0x76ae0d2edabc81df!2sHatir%20Jheel!5e0!3m2!1sen!2sbd!4v1716493592679!5m2!1sen!2sbd"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </section>
    </main>

    <!-- footer starts herer -->
    <footer class="footer flex-space-around">
      <div class="flex-space-around">
        <label for="subscribe">Subscribe to News-Letter: </label>

        <input
          type="email"
          name="subscribe"
          id="subscribe"
          class="footer__input"
          placeholder="Your email address"
        />

        <button class="btn btn-subscribe">subscribe</button>
      </div>

      <div>
        <p>&copy; Copyrights 2024 Rana anaR. All rights reserved.</p>
      </div>
    </footer>
    <!-- footer ends herer -->

    <script src="scripts/script.js"></script>
  </body>
</html>
